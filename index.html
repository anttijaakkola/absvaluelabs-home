<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absolute Value Labs</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
      background-color: #ffffff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      line-height: 1.2;
    }
    .logo-title {
      font-weight: bold;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .labs-box {
      background-color: black;
      color: white;
      display: inline-block;
      padding: 8px 20px;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 12px;
    }
    .logo-url {
      font-weight: bold;
      font-size: 24px;
      margin-top: 10px;
    }
    img {
      max-width: 400px;
      width: 80%;
      height: auto;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-title">Absolute Value Labs</div>
    <div class="labs-box">| l a b s |</div>
    <div class="logo-url">absvaluelabs.com</div>
    
    <!-- Uncomment the image below if you want to show the PNG logo -->
    <img src="absvaluelabs-logofull.png" alt="Absolute Value Labs Logo">
    
    <p>info@absvaluelabs.com</p>
  </div>
</body>
</html>
